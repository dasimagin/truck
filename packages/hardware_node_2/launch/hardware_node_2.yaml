launch:
- node:
    pkg: "hardware_node_2"
    exec: "hardware_node_2"
    name: "hardware_node_2"
    output: "log"
    param:
    - {name: "model_config", value: "$(find-pkg-share model)/config/model.yaml"}
    
    - {name: "nodeId", value: 39}
   
    - {name: "odriveAxis", value: "axis1"}
    
    - {name: "interface", value: "vxcan1"}
    
    - {name: "odrive_timeout", value: 250}

    - {name: "status_report_rate", value: 20.0}

    - {name: "telemetry_report_rate", value: 20.0}

    - {name: "read_report_rate", value: 20.0}
