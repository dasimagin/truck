- node:
    pkg: "laser_scan_matcher"
    exec: "laser_scan_matcher"
    name: "laser_scan_matcher"
    args: "--mode visualization_spinner"
    namespace: "cmt"
    output: "log"

    param:
    - {name: "base_frame", value: "rplidar_s2::lidar_base"}
    - {name: "scan_topic", value: "/lidar/scan"}
    - {name: "icp_iter_threshold", value: 100}
    - {name: "icp_max_inter_dist", value: 0.7}
#for visualization spinner
    - {name: "filepath", value: "/truck/cumgrain/cumgrain_0.db3"}