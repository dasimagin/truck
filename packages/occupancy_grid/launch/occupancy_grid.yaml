launch:
- arg:
    name: "simulation"
    default: "false"
- arg:
    name: "qos"
    default: "0"
- arg:
    name:"enable_lidar_grid"
    default: "true"
- arg:
    name: "enable_camera_grid"
    default: "false"
- arg:
    name: "enable_camera_cloud"
    default: "false"
- arg:
    name: "camera_view_hmax"
    default: "0.01"
- arg:
    name: "camera_view_hmin"
    default: "-0.05"
- node:
    pkg: "occupancy_grid"
    exec: "occupancy_grid_node"
    name: "occupancy_grid_node"
    output: "log"
    param:
    - {name: "use_sim_time", value: "$(var simulation)"}
    - {name: "qos", value: "$(var qos)"}
    - {name: "resolution", value: 0.10}
    - {name: "radius", value: 7.0}
    - {name: "enable_camera_cloud", value: "$(var enable_camera_cloud)"}
    - {name: "enable_lidar_grid", value "$(var enable_lidar_grid)"}
    - {name: "enable_camera_grid", value: "$(var enable_camera_grid)"}
    - {name: "camera_view_hmax", value: "$(var camera_view_hmax)"}
    - {name: "camera_view_hmin", value: "$(var camera_view_hmin)"}
    