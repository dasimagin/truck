launch:
- arg:
    name: "model_config"
    default: "$(find-pkg-share model)/config/model.yaml"
- node:
    pkg: "planner"
    exec: "planner_node"
    name: "planner_node"
    output: "log"
    param:
    - {name: "model_config", value: "$(var model_config)"}

    - {name: "grid/nodes/width", value: 40}
    - {name: "grid/nodes/height", value: 40}
    - {name: "grid/resolution", value: 0.2}
    - {name: "grid/finish_area_radius", value: 0.5}
    - {name: "grid/min_obstacle_distance", value: 0.5}

    - {name: "node/z-lev", value: 0.05 }
    - {name: "node/scale", value: 0.1 }
    - {name: "node/base/color", value: [1.0, 0.2, 0.2, 0.2] }          # argb
    - {name: "node/start/color", value: [1.0, 0.8, 0.8, 0.8] }         # argb
    - {name: "node/finish/base/color", value: [0.3, 1.0, 1.0, 0.0] }   # argb
    - {name: "node/finish/accent/color", value: [1.0, 1.0, 1.0, 0.0] } # argb
    - {name: "node/collision/color", value: [0.8, 1.0, 0.0, 0.0] }     # argb
