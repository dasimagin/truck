launch:
- arg:
    name: "model_config"
    default: "$(find-pkg-share model)/config/model.yaml"
- node:
    pkg: "planner"
    exec: "planner_node"
    name: "planner_node"
    output: "log"
    param:
    - {name: "model_config", value: "$(var model_config)"}

    - name: "graph"
      param:
        - { name: "type", value: "grid" }

        - name: "grid"
          param:
            - { name: "width", value: 40 }
            - { name: "height", value: 40 }
            - { name: "resolution", value: 0.2 }

    - name: "node"
      param:
        - { name: "z_lev", value: 0.05 }
        - { name: "scale", value: 0.1 }

        - name: "color_rgba"
          param:
            - { name: "base", value: [0.2, 0.2, 0.2, 1.0] }
            - { name: "ego", value: [0.8, 0.8, 0.8, 1.0] }
            - { name: "finish", value: [1.0, 1.0, 0.0, 1.0] }
            - { name: "finish_area", value: [1.0, 1.0, 0.0, 0.3] }
            - { name: "collision", value: [1.0, 0.0, 0.0, 0.8] }

    - name: "edge"
      param:
        - { name: "type", value: "primitive" }

        - name: "primitive"
          param:
            - { name: "json_path", value: "/truck/packages/planner/data/primitives.json" }

        - name: "spline"
          param:
            - { name: "yaws_count", value: 12 }
            - { name: "sector_angle", value: 0.8 }
            - { name: "sector_radius", value: 1.4 }

    - name: "searcher"
      param:
        - { name: "finish_area_radius", value: 0.5 }
        - { name: "min_obstacle_distance", value: 0.5 }
