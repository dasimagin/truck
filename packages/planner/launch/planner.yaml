launch:
  - arg:
      name: "model_config"
      default: "$(find-pkg-share model)/config/model.yaml"
  - node:
      pkg: "planner"
      exec: "planner_node"
      name: "planner_node"
      output: "log"
      param:
        - { name: "model_config", value: "$(var model_config)" }

        - name: "grid"
          param:
            - { name: "resolution", value: 0.2 }
            - { name: "finish_area_size", value: 0.5 }
            - { name: "min_obstacle_distance", value: 0.4 }

            - name: "nodes"
              param:
                - { name: "width", value: 40 }
                - { name: "height", value: 40 }

        - name: "node"
          param:
            - { name: "z_lev", value: 0.05 }
            - { name: "scale", value: 0.1 }

            - name: "color_rgba"
              param:
                - { name: "base", value: [1.0, 0.2, 0.2, 0.2] }
                - { name: "ego", value: [1.0, 0.8, 0.8, 0.8] }
                - { name: "finish_base", value: [0.3, 1.0, 1.0, 0.0] }
                - { name: "finish_accent", value: [1.0, 1.0, 1.0, 0.0] }
                - { name: "collision", value: [0.8, 1.0, 0.0, 0.0] }
