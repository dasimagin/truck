launch:
- arg:
    name: "model_config_path"
    default: "model/config/model.yaml"
- node:
    pkg: "pure_pursuit_node"
    exec: "pure_pursuit_node"
    name: "pure_pursuit_node"
    namespace: "truck"
    output: "log"
    param:
    - {name: "model_config_path", value: "$(var model_config_path)"}
