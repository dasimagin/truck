launch:
- arg: {name: "env", default: "simulator"}
- arg: {name: "joypad", default: "ps4"}
- arg: {name: "rosbridge", default: "true"}

- include:
   file: $(find-pkg-share truck)/launch/$(var env).yaml
   arg:
    - {name: "joypad", value: "$(var joypad)"}
    - {name: "rosbridge", value: "$(var rosbridge)"}
- include:
   file: $(find-pkg-share control_demo)/launch/control_demo.yaml
- include:
   file: $(find-pkg-share video_streaming)/launch/video_streaming.yaml
