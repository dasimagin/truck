launch:
- arg: {name: "world", default: "simple.world"}
- arg: {name: "joypad", default: "ps4"}
- arg: {name: "rosbridge", default: "true"}

- include:
    file: $(find-pkg-share model)/launch/model_tf.yaml
    arg:
    - {name: "simulation", value: "true"}
- include:
    file: $(find-pkg-share truck_gazebo)/launch/simulator.yaml
    arg:
    - {name: "world", value: "$(var world)"}
- include:
    file: $(find-pkg-share pure_pursuit)/launch/pure_pursuit.yaml
    arg:
    - {name: "simulation", value: "true"}
    - {name: "qos", value: "2"}
- include:
    file: $(find-pkg-share truck)/launch/control.yaml
    arg:
    - {name: "simulation", value: "true"}
    - {name: "joypad", value: "$(var joypad)"}
- include:
    file: $(find-pkg-share visualization)/launch/visualization.yaml
    arg:
    - {name: "simulation", value: "true"}
- include:
    file: $(find-pkg-share truck)/launch/slam.yaml
    arg:
    - {name: "simulation", value: "true"}
    - {name: "qos", value: "2"}
- include:
    file: $(find-pkg-share truck)/launch/rosbridge.yaml
    if: $(var rosbridge)
