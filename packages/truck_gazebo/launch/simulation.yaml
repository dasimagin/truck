launch:
- arg: {name: "world", default: "simple.world"}

- executable:
    name: "gzserver"
    cmd: "gzserver --verbose $(find-pkg-share truck_gazebo)/worlds/$(var world) gui:=false"
    output: "log"
    shell: True
    env: 
    - {name: 'GAZEBO_MODEL_PATH', value: "$(find-pkg-share truck_gazebo)/models"}

- executable:
    name: "gzweb"
    cwd: "/opt/gzweb"
    cmd: "npm start"
    output: "log"
    launch-prefix: "bash -c 'export LD_PRELOAD=/usr/lib/aarch64-linux-gnu/libgomp.so.1; $0 $@'"
    shell: True