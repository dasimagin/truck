logLevel: info
logDestinations: [stdout]

rtsp: yes
rtmp: no
rtspAddress: :8554
webrtcAddress: :8889

webrtcICEHostNAT1To1IPs: [192.168.1.36]
webrtcICEUDPMuxAddress: :9208

paths:
  cam:
    source: publisher
    runOnDemandRestart: yes
    runOnDemandCloseAfter: 10s
    runOnDemand: >
      gst-launch-1.0
      nvv4l2camerasrc device=/dev/video4
      ! 'video/x-raw(memory:NVMM), format=YUY2, width=640, height=480, framerate=30/1'
      ! nvvidconv ! nvv4l2vp9enc bitrate=1000000 maxperf-enable=true
      ! rtspclientsink location=rtsp://localhost:$RTSP_PORT/$RTSP_PATH
